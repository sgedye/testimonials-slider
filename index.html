<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <title>Testimonial Slider | Frontend Mentor</title>
  <link href="./assets/css/style.css" type="text/css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet" />
</head>
<body>
  <section class="testimonials-section">
    <div class="imageWrapper">
      <img id="image" class="image" src="./assets/images/image-tanya.jpg" alt="tanya posing" />
      <div class="arrows">
        <img id="arrow-left" src="assets/images/icon-prev.svg" alt="left arrow" />
        <img id="arrow-right" src="assets/images/icon-next.svg" alt="right arrow" />
      </div>
    </div>
    <div class="textWrapper">
      <img class="quoteImage" src="assets/images/pattern-quotes.svg" alt="Decorative quotes" />
      <p id="quote" class="quote">
        " I've been interested in coding for a while but never taken the jump, until now.
        I couldn't recommend this course enough. I'm now in the job of my dreams and so
        excited about the future. "
      </p>
      <strong id="quote-author" class="quoteAuthor">Tanya Sinclair</strong>
      <p id="quote-job-title" class="quoteJobTitle">UX Engineer</p>
    </div>
    <img class="curveImage" src="assets/images/pattern-curve.svg" alt="Decorative curve" />
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>. 
    Coded by <a href="https://sgedye.github.io/" target="_blank" rel="noopener noreferrer">Shaun Gedye</a>.
  </div>
  <script src="./index.js"></script>
</body>
</html>
